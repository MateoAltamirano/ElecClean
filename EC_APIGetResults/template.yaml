AWSTemplateFormatVersion : '2010-09-09'
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  Project: 
    Type: String

Description: my template
Resources:
  MyLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambdarol-common
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: my-lambda-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - dynamodb:BatchGetItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWriteItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            Resource: arn:aws:dynamodb:*:*:table/ElecClean
            
  MyAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: my-api-gateway
      StageName: prod
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: swagger.yaml


  GetTablelambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ec-get-tables
      Runtime: python3.6
      CodeUri: ./build
      Handler: ec-get-tables.handler
      Timeout: 30
      MemorySize: 500
      Role: !GetAtt MyLambdaRole.Arn
      Events:
        GetUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: /table
            Method: GET
            
  GetZonelambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ec-get-ciucol
      Runtime: python3.6
      CodeUri: ./build
      Handler: ec-get-ciucol.handler
      Timeout: 30
      MemorySize: 500
      Role: !GetAtt MyLambdaRole.Arn
      Events:
        GetUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: /zone
            Method: GET
            
  GetFraudlambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ec-get-fraud
      Runtime: python3.6
      CodeUri: ./build
      Handler: ec-get-fraud.handler
      Timeout: 30
      MemorySize: 500
      Role: !GetAtt MyLambdaRole.Arn
      Events:
        GetUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: /fraud
            Method: GET
            
  GetTotallambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ec-get-total
      Runtime: python3.6
      CodeUri: ./build
      Handler: ec-get-total.handler
      Timeout: 30
      MemorySize: 500
      Role: !GetAtt MyLambdaRole.Arn
      Events:
        GetUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: /total
            Method: GET
  

Outputs:
  RoleARN:
    Value: !GetAtt MyLambdaRole.Arn